<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF3A3A',
            secondary: '#00A8FF',
            accent: '#FFD166',
            dark: '#1A1A2E',
            'dark-light': '#16213E',
          },
        },
      }
    }
  </script>
</head>
<body class="bg-dark text-white font-sans min-h-screen">
  <!-- 导航栏 -->
  <nav class="bg-dark-light fixed w-full py-3 px-4">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold text-primary">贪吃蛇游戏</h1>
      <a href="index.html" class="text-gray-300 hover:text-white">
        <i class="fa fa-home mr-1"></i>主页
      </a>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="pt-16 pb-8 px-4 max-w-md mx-auto">
    <div class="bg-dark-light rounded-md p-6">
      <h2 class="text-2xl font-bold mb-6 text-center text-primary">登录</h2>

      <div id="error-message" class="bg-red-500/20 border border-red-500 text-red-300 p-3 rounded-md mb-4 hidden"></div>

      <form id="login-form">
        <div class="mb-4">
          <label for="account" class="block text-gray-400 mb-2">账号</label>
          <input type="text" id="account" name="account" class="w-full bg-dark border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-400 mb-2">密码</label>
          <input type="password" id="password" name="password" class="w-full bg-dark border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>

        <button type="submit" class="w-full bg-primary hover:bg-primary/80 text-white py-3 rounded-md font-bold transition duration-300">
          登录
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-400">还没有账号？ <a href="register.html" class="text-secondary hover:underline">立即注册</a></p>
      </div>
      <div class="mt-7 text-center">
        <p class="text-gray-400">忘记密码？<a href="forget.html" class="text-secondary hover:underline">找回密码</a></p>
      </div>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById('login-form');
const errorMessage = document.getElementById('error-message');

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const account = document.getElementById('account').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('http://127.0.0.1:5000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ account, password })
        });
        const data = await response.json();
        if (response.ok) {
            if (data.redirect) {
                window.location.href = data.redirect;
            } else {
                // 普通用户跳转到 index.html
                window.location.href = 'index.html';
            }
        } else {
            errorMessage.textContent = data.error;
            errorMessage.classList.remove('hidden');
        }
    } catch (error) {
        console.error('登录失败:', error);
        errorMessage.textContent = '登录失败，请重试';
        errorMessage.classList.remove('hidden');
    }
});
  </script>
</body>
</html>
